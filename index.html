<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 점심 추천</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘의 점추</h1>
            <p class="description">뭘 먹을지 고민될 때, 맛있는 점심 메뉴를 추천해 드립니다!</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <div class="filter-title">어떤 종류의 음식을 원하시나요?</div>
                <div class="options" id="food-type">
                    <button class="option-btn active" data-value="all">모두</button>
                    <button class="option-btn" data-value="korean">한식</button>
                    <button class="option-btn" data-value="chinese">중식</button>
                    <button class="option-btn" data-value="japanese">일식</button>
                    <button class="option-btn" data-value="western">양식</button>
                    <button class="option-btn" data-value="fusion">기타</button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-title">오늘의 가격대는?</div>
                <div class="options" id="price">
                    <button class="option-btn active" data-value="all">상관없음</button>
                    <button class="option-btn" data-value="cheap">~5,000원</button>
                    <button class="option-btn" data-value="medium">5,000원~8,000원</button>
                    <button class="option-btn" data-value="expensive">8,000원~</button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-title">분위기는 어떤 걸 원하시나요?</div>
                <div class="options" id="mood">
                    <button class="option-btn active" data-value="all">상관없음</button>
                    <button class="option-btn" data-value="light">가볍게</button>
                    <button class="option-btn" data-value="comfort">든든하게</button>
                    <button class="option-btn" data-value="special">특별하게</button>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="recommend-btn">메뉴 추천받기</button>
        </div>

        <div id="result">
            <img id="food-image" src="" alt="추천 음식 이미지" class="hidden">
            <h2 id="food-name"></h2>
            <p id="food-description"></p>
            <button id="another-btn" class="hidden">다른 메뉴 추천받기</button>
        </div>

        <footer>
            <p>© 2025 오늘의 점심 추천 서비스</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
